    <h1>Aula 03 e Aula 04</h1>
    <h2>Layout - Posicionamento</h2>
    <p>Podemos controlar onde um elemento ficará na página através do atributo <strong>position</strong>.</p>
    <ul>
        <li>static</li>
        <li>relative</li>
        <li>absolute</li>
        <li>fixed</li>
    </ul>

    <p>Exemplos:</p>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>

    <p>O posicionamento padrão é o <strong>static</strong>. Onde os elementos ficam estáticos em suas posições.</p>
</body>
