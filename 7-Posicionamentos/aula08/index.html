<body>
    <h1>Aula 08</h1>
    <h2>Element Stacking (empilhamento)</h2>


    <p>Exemplo 1 com box vermelho configurado com z-index.</p>
    <div class="container">
        <div class="box1 box">Exemplo 1</div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
    </div>

    <p>Exemplo 2 com box rosa configurado com z-index.</p><br>

    <div class="container2">
        <div class="box4 box"></div>
        <div class="box5 box">Exemplo 2</div>
        <div class="box6 box"></div>
    </div>
