<body>
    <h1>Aula 02</h1>
    <h2>Tipos dinâmicos</h2>
    <p>JS é fracamente tipada, ou seja, não precisamos descrever o tipo de variável na sua declaração. O valor da
        variável determina seu tipo. E ele pode ser alterado com a mudanção do valor da variável.</p>
    <p>Podemos usar o "typeof" para ver qual o tipo da variável.</p>

    <script>
        let name = "Luciana"
        console.log(typeof name) //string
        name = 30
        console.log(typeof name) //number
    </script>
</body>
