<body>
    <h1>Aula 03</h1>
    <h2>Scope - VAR</h2>

    <p>Se declararmos uma variável com "var" ela será de escopo global, ou seja, podem ser acessadas mesmo de fora do
        escopo local onde foram criadas.</p>

    <script>

        console.log("antes - x = ", x) //antes - x =  undefined (undefined pois veio antes da atribuição de valor)
        {
            var x = 10
        }
        console.log("depois - x = ", x) //depois - x =  10

    </script>

    <h1>Aula 04</h1>
    <h2>Scope - CONST e LET</h2>
    <p>Variáveis declaradas com "let" e "const" são de escopo local e só funcionando onde foram criadas.</p>

    <script>
        // console.log("antes - x = ", x) - erro
        // console.log("antes - y = ", y) - erro

        {
            let x = 10
            const y = 20
            console.log("antes - x = ", x)
            console.log("antes - y = ", y)
        }
    </script>
</body>

</html>
