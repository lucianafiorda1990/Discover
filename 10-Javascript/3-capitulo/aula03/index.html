    <h1>Aula 03</h1>
    <h2>Tipos de dados</h2>

    <h3>Number</h3>
    <p>Representação de números inteiros, reais, NaN (not a number) e Infinity (positivos e negativos).</p>
    <p>Podemos representar também expressões matemáticas.</p>

    <pre>
        <code>
            console.log(32)
            console.log(-3.50)
            console.log(2 + 6)
        </code>
    </pre>


    <script>
        console.log(32)
        console.log(-3.50)
        console.log(2 + 6)
    </script>
