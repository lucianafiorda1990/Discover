<body>
    <h1>Aula 04</h1>
    <h2>Tipos de dados</h2>
    <h3>Boolean</h3>
    <p>Somente dois valores: verdadeiro (true) ou falso (false).</p>
    <P>Geralmente usado em validações.</P>

    <pre>
        <code>
            let a = 5
            let b = 10
            console.log(a>b) //false

            console.log(3>1) //true
        </code>
    </pre>

    <script>
        let a = 5
        let b = 10
        console.log(a > b) //false

        console.log(3 > 1) //true
    </script>
</body>

</html>
