<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>

</head>

<body>
    <h1>Aula 06</h1>
    <h2>SVG na prática</h2>

    <svg style="background-color: coral" width="200" height="200">
        <circle cx="82" cy="82" r="80" stroke="green" stroke-width="4" fill="yellow" />
    </svg><br><br>

    <svg style="background-color: red" width="200" height="200">
        <rect width="50%" height="50%" x="50" y="50" fill="blue" />
    </svg>

    <p>Quadrado com as bordas arredondadas</p>
    <svg>
        <rect x="30" y="30" width="100" height="100" rx="15" />
    </svg>

    <p>Porém não é indicado colocar diretamente o código svg no HTML e sim importar de um arquivo separado.</p>

    <h3>Importando uma imagem SVG pela tag &lt;img&gt;:</h3>
    <img src="ball.svg" alt="Bola pela tag &lt;img&gt;"><br><br>
</body>

</html>
