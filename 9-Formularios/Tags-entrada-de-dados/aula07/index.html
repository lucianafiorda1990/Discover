<!DOCTYPE html>

<body>
    <h1>Aula 07</h1>
    <h2>Color</h2>
    <p>Interface para selecionar cores.</p>

    <h3>Exemplo de input com color</h3>
    <form action="">
        <datalist id="colorlist">
            <option>#00FF00</option>
            <option>#FF0000</option>
            <option>#0000FF</option>
            <option>#FFFFFF</option>
        </datalist>
        <input type="color" list="colorlist">
    </form>
</body>

</html>
