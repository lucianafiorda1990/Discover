<body>
    <h1>Aula 10</h1>
    <h2>Radio</h2>
    <p>Projetado para selecionar apenas uma dentre um grupo de opções.</p>

    <h3>Atributos essenciais</h3>
    <ul>
        <li>value</li>
        <li>checked</li>
    </ul>

    <span>É necessário que todos os inputs do tipo "radio" tenham o atributo "name" com o mesmo valor.</span>

    <h3>Exemplo de input com radio</h3>

    <input type="radio" name="sexo" id="femi" value="feminino" checked>
    <label for="femi">Feminino</label><br>

    <input type="radio" name="sexo" id="masc" value="masculino">
    <label for="masc">Masculino</label>
</body>
