<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>

<body>
    <h1>Aula 01</h1>
    <h2>Input</h2>
    <p>Um dos mais usados em formulários, pois aceita diversos tipos de dados. É um dos mais poderosos e complexos de se
        usar devido ao seu elevado número de combinações.</p>

    <h3>Atributos</h3>
    <ul>
        <li>type</li>
        <li>name</li>
        <li>id</li>
    </ul>

    <h4>Exemplo de input</h4>
    <input type="number" name="age" id="age" placeholder="Digite sua idade">
</body>

</html>
