<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
    <style>
        li {
            font-size: 80%;
        }
    </style>
</head>

<body>
    <h1>Aula 05</h1>
    <h2>Porcentagens</h2>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three
            <ul>
                <li>Three A</li>
                <li>Three B
                    <ul>
                        <li>Three B 2</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <p> Cada nível de &lt;li&gt; fica menor pois foi configurado
        80% de font-size e a porcentagem é relativa ao pai
        (que ja recebeu 80% do pai dele também, pos isso vai diminuindo.)
    </p>
</body>

</html>
