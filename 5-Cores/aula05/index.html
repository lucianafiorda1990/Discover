<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
    <style>
        div {
            color: rgb(196, 29, 112)
        }

        span {
            color: rgb(196, 29, 112, 50%)
        }
    </style>
</head>

<body>
    <H1>Aula 05</H1>
    <h2>RGB</h2>
    <p>Cor passada através da função rgb(). Pode receber até
        4 parâmetros, sendo os 3 primeiros referentes as cores e
        o último ao elemento a (alfa) que é referente a transparência.</p>

    <div>Exemplo com cor em rgb()</div>
    <span>Exemplo com cor em rgba()</span>

</body>

</html>
