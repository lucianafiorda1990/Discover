<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        .container {
            border: 1px solid red;
            display: flex;
            height: 100px;
            width: 160px;
            font-size: 30px;
        }

        .item {
            border: 1px solid;
            flex-basis: 100%
        }

        .container div:nth-child(1) {
            flex-shrink: 1;
        }

        /* box 2 */
        .container2 {
            border: 1px solid red;
            display: flex;
            height: 100px;
            width: 160px;
            font-size: 30px;
        }

        .item2 {
            border: 1px solid;
            flex-basis: 100%
        }

        .container2 div:nth-child(1) {
            flex-shrink: 0;
        }

        /* box 3*/
        .container3 {
            border: 1px solid red;
            display: flex;
            height: 160px;
            width: 160px;
            font-size: 30px;
        }

        .item3 {
            border: 1px solid;
            flex-basis: 100%
        }

        .container3 div:nth-child(2),
        .container3 div:nth-child(3) {
            flex-shrink: 2;
        }

        .container4 {
            border: 1px solid red;
            display: flex;
            height: 180px;
            flex-direction: column;
        }

        .item4 {
            border: 1px solid;
            flex-basis: 80px;
        }

        .container4 div:nth-child(2),
        .container4 div:nth-child(3) {
            flex-shrink: 5;
        }
    </style>
</head>

<body>
    <h1>Aula 04</h1>
    <h2>Flex-shrink</h2>
    <p>Encolhimento do item dentro do container.</p>

    <h2>Considerando os elementos em row:</h2>

    <h3>Exemplo sem flex-shrink: 1</h3>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>


    <h3>Exemplo com flex-shrink: 0</h3>
    <div class="container2">
        <div class="item2">A</div>
        <div class="item2">B</div>
        <div class="item2">C</div>
        <div class="item2">D</div>
    </div>


    <h3>Exemplo com flex-shrink: 3</h3>
    <div class="container3">
        <div class="item3">A</div>
        <div class="item3">B</div>
        <div class="item3">C</div>
        <div class="item3">D</div>
    </div>

    <h2>Considerando os elementos em column:</h2>
    <h3>Exemplo com flex-shrink: 5</h3>
    <div class="container4">
        <div class="item4">A</div>
        <div class="item4">B</div>
        <div class="item4">C</div>
        <div class="item4">D</div>
    </div>
</body>

</html>
