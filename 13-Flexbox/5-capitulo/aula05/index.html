<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
    <style>
        .container {
            display: flex;
            border: 1px solid red;
        }

        .item {
            border: 1px solid;
            flex: 1 0 80px;
        }
    </style>
</head>

<body>
    <h1>Aula 05</h1>
    <h2>Flex - shorthand</h2>
    <p>Serve para abreviar o flex-grow, flex-shrink e flex-basis de uma só vez.</p>
    <p>Pode então receber de 1 a 3 valores.</p>

    <h3>Exemplo com shorthand:</h3>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>
</body>

</html>
