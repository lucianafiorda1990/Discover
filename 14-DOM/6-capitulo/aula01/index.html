<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>

<body>
    <h1>Aula 01</h1>
    <h2>Criando e adicionando elementos</h2>

    <header>
        <h3>Meu titulo</h3>
    </header>

    <script>
        const div = document.createElement('div')
        div.innerText = 'Meu texto da div'

        const body = document.querySelector('body')
        body.prepend(div)

    </script>
</body>

</html>
