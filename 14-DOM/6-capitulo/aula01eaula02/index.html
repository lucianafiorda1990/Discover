<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 e Aula 02</title>
</head>

<body>
    <h1>Aula 01 e Aula 02</h1>
    <h2>Criando e adicionando elementos</h2>

    <header>
        <h3>Meu titulo</h3>
    </header>

    <script>
        const div = document.createElement('div')
        div.innerText = 'Meu texto da div'

        const body = document.querySelector('body')
        //adiciona o elemento como ultimo filho
        body.append(div)

        //adiciona o elemento como primeiro filho
        body.prepend(div)

        const script = document.querySelector('script')
        //adiciona o elemento antes de um filho específico - recebe dois valores como parâmetros: 1º filho novo, 2º filho de referência
        body.insertBefore(div, script)

        //nao temos a funcionalidade do insertAfter porém podemos forçar essa situação assim:
        const title2 = document.querySelector('h2')
        body.insertBefore(div, title2.nextElementSibling)
        body.insertBefore(div, title2.nextSibling)

    </script>
</body>

</html>
