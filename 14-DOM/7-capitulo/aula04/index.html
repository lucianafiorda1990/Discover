<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
</head>

<body>
    <h1>Aula 04</h1>
    <h2>Outro método de adicionar eventos pelo JS</h2>

    <header>
        <h3>Meu titulo</h3>
    </header>

    <script>
        //função direta
        const h3 = document.querySelector('h3')
        h3.onclick = function () {
            console.log('cliquei')
        }

        //outro método
        h3.onmouseover = clique
        function clique() {
            console.log('cliquei de novo...')
        }

        //obs: se temos duas funções pelo 'on' no JS, uma irá sobrescrever a outra.
        //se fizermos com addEventListenes isso não ocorre pois essa funçao faz um empilhamento dos eventos

    </script>
</body>

</html>
