<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
</head>

<body>
    <h1>Aula 03</h1>
    <h2>Adicionando eventos via JS - AddEventListener</h2>

    <header>
        <h3>Meu titulo</h3>
    </header>

    <script>
        const h3 = document.querySelector('h3')
        h3.addEventListener('click', function () {
            console.log('clicou!')
        })


    </script>
</body>

</html>
